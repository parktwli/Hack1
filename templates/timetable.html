<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <style>
        body {
            background-color: #F5E8C7; /* Beige background */
            color: #8B4513; /* Brownish text */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #DED0B6; /* Slightly darker beige for contrast */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #FFF8E8; /* Light beige table background */
        }
        th, td {
            border: 2px solid #8B4513;
            padding: 10px;
            text-align: center;
            font-size: 16px;
        }
        th {
            background-color: #A0522D; /* Medium brown for headers */
            color: #F5E8C7;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #8B4513;
            color: #F5E8C7;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #A0522D;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Timetable for {{ depts[dept_idx] }}, Semester {{ sem }}</h1>
        <table>
            <tr>
                {% for header in headers %}
                    <th>{{ header }}</th>
                {% endfor %}
            </tr>
            {% for row in table_data %}
                <tr>
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
        <a href="/">Back to Selection</a>
    </div>
</body>
</html>
